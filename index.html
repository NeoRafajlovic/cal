<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <center><h2>Track Your Cals</h2></center>
      <hr />
      <ul id="itemList"></ul>
      <h3>Total Calories Consumed: <span id="totalCal">0</span> kcal(s)</h3>
      <hr />
      <br />
      <input type="text" placeholder="Item Name" id="itemName" />
      <input type="text" placeholder="Calories (kcal)" id="itemCal" />
      <input type="submit" value="Add" id="itemSubmit" />
      <button id="resetButton">Reset</button>
      <script src="main.js"></script>
    </div>
  </body>
</html>
